<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon" id="theme-icon"></i>
    </div>
    <div class="container">
        <h1><i class="fas fa-coins"></i> Currency Converter</h1>
        <div class="currency-container">
            <div class="select-container">
                <label for="currency-first">From</label>
                <select id="currency-first">
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="USD" selected>USD</option>
                    <option value="CHF">CHF</option>
                    <option value="NZD">NZD</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <input type="number" id="worth-first" value="1" min="0">
        </div>

        <div class="swap-button" id="swap-button">
            <i class="fas fa-exchange-alt"></i>
        </div>

        <div class="currency-container">
            <div class="select-container">
                <label for="currency-second">To</label>
                <select id="currency-second">
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="USD">USD</option>
                    <option value="CHF">CHF</option>
                    <option value="NZD">NZD</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <input type="number" id="worth-second" disabled>
        </div>

        <div class="result-container">
            <p class="exchange-rate" id="exchange-rate">1 USD = 0 INR</p>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <button class="copy-button" id="copy-button">
                <i class="far fa-copy"></i> Copy
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
